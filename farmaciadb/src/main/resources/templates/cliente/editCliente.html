<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Cliente</title>

</head>

<body>

    <header>
    	<nav>
    	</nav>
    </header>

    <div class="container">
        <h1>Editar Cliente</h1>


        <form method="post" th:action="@{/editCliente}" th:object="${cliente}">


            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>


            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
            </div>


            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" id="telefone" th:field="*{telefone}" required>
            </div>


            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <footer>
    </footer>


</body>

</html>
