<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Promoção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        div {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            color: #333;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto;
            padding: 10px 20px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <header>
       <nav>
        <ul>
            <!-- You can add navigation items here if needed -->
        </ul>
    </nav>
    </header>

    <div>
      
        <h1>Formulário de Promoção</h1>

        <div th:if="${mensagem != null}" th:text="${mensagem}" style="color: red;"></div>

        <form method="post" action="/newPromocao">
            <label for="medicamentoId">Medicamento:</label><br>
            <select id="medicamentoId" name="medicamentoId" required>
                <option value="">Selecione um medicamento</option>
                <option th:each="medicamento : ${medicamentos}" th:value="${medicamento.id}" th:text="${medicamento.nome}"></option>
            </select><br>
            <label for="desconto">Desconto:</label><br>
            <input type="number" id="desconto" name="desconto" required/><br>
            <label for="dataInicio">Data de Início:</label><br>
            <input type="date" id="dataInicio" name="dataInicio" required/><br>
            <label for="dataFim">Data de Fim:</label><br>
            <input type="date" id="dataFim" name="dataFim" required/><br><br>
            <input type="submit" value="Salvar">
        </form>

        <a href="/promocoes">Lista de Promoções</a><br>
        <a href="/">Página Principal</a>

    </div>

    <footer>
    </footer>

</body>

</html>
