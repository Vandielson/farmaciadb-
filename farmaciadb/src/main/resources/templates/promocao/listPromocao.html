<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Promoções</title>
</head>

<body>

    <header>
        <nav>
        </nav>
    </header>

    <div>
        <h1>Lista de Promoções</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Medicamento</th>
                    <th>Desconto</th>
                    <th>Data de Início</th>
                    <th>Data de Fim</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="promocao : ${promocoes}">
                    <td th:text="${promocao.id}"></td>
                    <td th:if="${promocao.medicamento != null}" th:text="${promocao.medicamento.nome}"></td>
                    <td th:if="${promocao.medicamento == null}">Medicamento não especificado</td>
                    <td th:text="${promocao.desconto}"></td>
                    <td th:text="${#dates.format(promocao.dataInicio, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(promocao.dataFim, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{/editPromocao(id=${promocao.id})}">Editar</a>
                        <a th:href="@{/deletePromocao(id=${promocao.id})}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/newPromocao">Nova Promoção</a>
        <br>
        <a href="/">Página Principal</a>
    </div>

    <footer>
    </footer>

</body>

</html>
