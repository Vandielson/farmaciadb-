<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Medicamento</title>
</head>

<body>

    <header>
    	<nav>
    	</nav>
    </header>

    <div>
        <h1>Medicamento</h1>
        <form action="/newMedicamento" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br>
            <label for="dosagem">Dosagem:</label><br>
            <input type="text" id="dosagem" name="dosagem" required><br>
            <label for="preco">Preço:</label><br>
            <input type="number" id="preco" name="preco" step="0.01" required><br>
            <label for="quantidade">Quantidade:</label><br>
            <input type="number" id="quantidade" name="quantidade" required><br><br>
            <input type="submit" value="Salvar">
        </form>
        
        <a href="/">Página Principal</a>
    </div>

    <footer>
    </footer>

</body>

</html>
